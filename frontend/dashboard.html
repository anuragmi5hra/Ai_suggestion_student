<body>
  <nav>

      <a href="suggestions.html">Suggestions</a>

      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <main>
    <h2>Welcome, <span id="username"></span> ğŸ‘‹</h2>

    <div class="task-box">
      <input type="text" id="taskInput" placeholder="Add your topic or task..." />
      <button class="btn" id="addTaskBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));
    document.getElementById("username").innerText = user || "Guest";

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      location.href = "login.html";
    };

    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    document.getElementById("addTaskBtn").addEventListener("click", () => {
      const text = taskInput.value.trim();
      if (!text) return;
      const li = document.createElement("li");
      li.textContent = text;
      taskList.appendChild(li);
      taskInput.value = "";
    });
  </script>

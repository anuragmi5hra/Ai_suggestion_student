<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Planner — Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="nav"></div>

  <div class="container" style="max-width:420px; margin-top: 130px;">
    <h2 class="center">Login / Signup</h2>
    <form id="authForm">
      <div class="form-row">
        <input type="text" id="name" placeholder="Name (signup only)">
      </div>
      <div class="form-row">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-row">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="row" style="justify-content:space-between;">
        <button class="btn" type="button" id="loginBtn">Login</button>
        <button class="btn" type="button" id="signupBtn">Signup</button>
      </div>
    </form>
    <p class="center" style="margin-top:12px;"><a href="dashboard.html">Continue as Guest</a></p>
  </div>

  <script src="js/scripts.js"></script>
  <script>
  // const API_BASE = 'http://127.0.0.1:5000/api';

  async function postJSON(url, data) {
    const res = await fetch(url, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });
    return res.json();
  }

  document.getElementById('loginBtn').addEventListener('click', async () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    console.log("Sending to backend:", { email, password }); // ✅ debug

    const res = await postJSON(API_BASE + '/auth/login', { email, password });
    console.log("Response:", res);

    if (res.token) {
      localStorage.setItem('token', res.token);
      location.href = 'dashboard.html';
    } else {
      alert(res.message || 'Login failed');
    }
  });

  document.getElementById('signupBtn').addEventListener('click', async () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    const res = await postJSON(API_BASE + '/auth/signup', { name, email, password });
    if (res.token) {
      localStorage.setItem('token', res.token);
      location.href = 'dashboard.html';
    } else {
      alert(res.message || 'Signup failed');
    }
  });
  </script>

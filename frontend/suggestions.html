<!doctype html>

<head>
  <meta charset="utf-8">
  <title>AI Study Suggestions</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <h3>üìò Study Planner</h3>
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <main>
    <h2>AI Study Suggestions ‚ú®</h2>
    <input type="text" id="topic" placeholder="Enter your subject/topic" />
    <button id="suggestBtn" class="btn">Get Suggestions</button>

    <div id="suggestionBox" style="margin-top:20px;"></div>
  </main>

  <script src="js/config.js"></script>
  <script>
    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      location.href = "login.html";
    };

    document.getElementById("suggestBtn").addEventListener("click", async () => {
      const topic = document.getElementById("topic").value.trim();
      if (!topic) return alert("Enter a topic!");
      
      document.getElementById("suggestionBox").innerHTML = "‚è≥ Getting AI suggestions...";
      try {
        const res = await fetch(API_BASE + "/suggest", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ topic }),
        });
        const data = await res.json();
        document.getElementById("suggestionBox").innerHTML =
          `<pre>${data.suggestions || JSON.stringify(data, null, 2)}</pre>`;
      } catch (e) {
        document.getElementById("suggestionBox").innerHTML = "‚ö†Ô∏è Error fetching suggestions!";
      }
    });
  </script>

<!doctype html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Planner — Progress</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="nav"></div>
  <div class="container">
    <h2>Progress</h2>
    <div id="progressList"></div>
  </div>

  <script src="js/scripts.js"></script>
  <script>
    async function loadProgress(){
      const token = localStorage.getItem('token') || '';
      const res = await fetch(API_BASE + '/tasks', { headers: { 'Authorization': 'Bearer ' + token } });
      const { tasks } = await res.json();
      const out = document.getElementById('progressList');
      out.innerHTML = '';
      const today = new Date();
      (tasks || []).forEach(t=>{
        const start = new Date();
        const deadline = new Date(t.deadline);
        const totalDays = Math.max(1, Math.ceil((deadline - start)/(1000*60*60*24)));
        const daysLeft = Math.max(0, Math.ceil((deadline - today)/(1000*60*60*24)));
        const pct = Math.max(0, Math.min(100, Math.round(((totalDays - daysLeft)/totalDays) * 100)));

        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `<strong>${t.title}</strong> — ${t.topic}<br>
          Deadline: ${deadline.toLocaleDateString()}<br>
          <div class="progress"><span style="width:${pct}%"></span></div>
          <small>${pct}% complete</small>`;
        out.appendChild(div);
      });
    }
    loadProgress();
  </script>

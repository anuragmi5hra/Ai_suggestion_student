<body>

  <main>
    <h2>Track Your Progress ğŸ“ˆ</h2>
    <p>Mark topics as done and see your completion rate!</p>
    <ul id="progressList"></ul>
    <p id="completionRate"></p>
  </main>

  <script>
    const topics = ["OS", "DBMS", "Networking", "DSA", "AI"];
    const progressList = document.getElementById("progressList");

    topics.forEach(topic => {
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.onchange = updateProgress;
      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(" " + topic));
      progressList.appendChild(li);
    });

    function updateProgress() {
      const total = topics.length;
      const done = document.querySelectorAll("input[type='checkbox']:checked").length;
      document.getElementById("completionRate").textContent = `âœ… ${done}/${total} completed (${Math.round(done/total*100)}%)`;
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      location.href = "login.html";
    };
  </script>

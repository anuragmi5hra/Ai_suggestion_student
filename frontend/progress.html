  <div class="container">
    <h2>Progress</h2>
    <div id="progressList"></div>
  </div>
  <script src="js/scripts.js"></script>
  <script>
    // use API_BASE defined in scripts.js
async function updateProgress(id) {
  const token = localStorage.getItem('token') || '';
  const res = await fetch(API_BASE + '/tasks/' + id + '/progress', {
    method: 'PATCH',
    headers: { 'Authorization': 'Bearer ' + token }
  });
  const data = await res.json();
  if (data.success) loadProgress();
}

async function markDone(id) {
  const token = localStorage.getItem('token') || '';
  const res = await fetch(API_BASE + '/tasks/' + id + '/done', {
    method: 'PATCH',
    headers: { 'Authorization': 'Bearer ' + token }
  });
  const data = await res.json();
  if (data.success) loadProgress();
}
    </script>

  <script>
    // use API_BASE defined in scripts.js
    async function loadProgress() {
      const token = localStorage.getItem('token') || '';
      const res = await fetch(API_BASE + '/tasks', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      const list = document.getElementById('progressList');
      list.innerHTML = '';
      (data.tasks || []).forEach(t => {
        const div = document.createElement('div');
        div.className = 'task-item';
        div.innerHTML = `
          <strong>${t.title}</strong> ‚Äî ${t.topic}<br>
          Deadline: ${new Date(t.deadline).toLocaleDateString()}<br>
          Progress: ${t.progress || 0}% 
          <button class="btn-small" onclick="updateProgress('${t._id}')">+10%</button>
          <button class="btn-small" onclick="markDone('${t._id}')">Mark as Done‚úÖ</button>
        `;
        list.appendChild(div);
      });
    }

    window.addEventListener('load', loadProgress);
  </script>

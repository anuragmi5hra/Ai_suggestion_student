<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Study Planner ‚Äî Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>

  <div id="nav"></div>

  <div class="book-emoji">üìñ</div>
  <div class="pen-emoji">‚úèÔ∏è</div>

  <div class="container" style="max-width:420px; margin-top: 130px;">
    <h2 class="center">Login / Signup</h2>
    <form id="authForm">
      <div class="form-row">
        <input type="text" id="name" placeholder="Name (signup only)">
      </div>
      <div class="form-row">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-row">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <div class="row" style="justify-content:space-between;">
        <button class="btn" type="button" id="loginBtn">Login</button>
        <button class="btn" type="button" id="signupBtn">Signup</button>
      </div>
    </form>
   <p class="center" style="margin-top:12px;"><a href="{{ url_for('dashboard') }}">Continue as Guest</a></p>

  </div>
  
<script src="{{ url_for('static', filename='js/config.js') }}"></script>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  <script>

    // Helper to send JSON requests
    async function postJSON(url, data) {
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        return await res.json();
      } catch (err) {
        console.error("Network Error:", err);
        alert("Server not reachable. Please try again later.");
      }
    }

    // üü¢ LOGIN
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) return alert("Please fill all fields!");

      const res = await postJSON(`${API_BASE}/login`, { email, password });
      console.log("Login Response:", res);

      if (res.message === "Login successful") {
        localStorage.setItem("username", res.name);
        alert("Welcome back, " + res.name + "!");
        location.href = "/dashboard";
      } else {
        alert(res.error || "Invalid credentials");
      }
    });

    // üü£ SIGNUP
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) return alert("Please fill all fields!");

      const res = await postJSON(`${API_BASE}/signup`, { name, email, password });
      console.log("Signup Response:", res);

      if (res.message === "Signup successful") {
        localStorage.setItem("username", name);
        alert("Signup successful! Welcome, " + name + "!");
        location.href = "/dashboard";
      } else {
        alert(res.error || "Signup failed");
      }
    });
  </script>

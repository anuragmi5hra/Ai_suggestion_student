<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

  <!-- ‚úÖ Navigation Bar -->
  <nav class="navbar">
    <a href="{{ url_for('dashboard') }}">Dashboard</a>
    <a href="{{ url_for('suggestions') }}" class="active">Suggestions</a>
    <a href="{{ url_for('progress') }}">Progress</a>
  </nav>

  <!-- Emojis -->
  <div class="book-emoji">üìñ</div>
  <div class="pen-emoji">‚úèÔ∏è</div>

  <!-- Main Content -->
  <div class="container" style="margin-top: 100px;">
    <h2>AI Suggestions</h2>
    <p>Click the button to get suggestions based on your most recent task.</p>

    <div style="margin-bottom: 12px;">
      <button class="btn" id="getSuggestion">Get Suggestion</button>
    </div>

    <div id="suggestionResult"></div>
  </div>

  <!-- JS Files -->
  <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  <!-- Page Script -->
  <script>
    document.getElementById('getSuggestion').addEventListener('click', async () => {
      const token = localStorage.getItem('token') || '';

      try {
        const tasksRes = await fetch(API_BASE + '/tasks', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const { tasks } = await tasksRes.json();

        if (!tasks || tasks.length === 0)
          return alert('No tasks available');

        const last = tasks[tasks.length - 1];

        const suggestionRes = await fetch(`${API_BASE}/suggest`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            title: last.title,
            topic: last.topic,
            deadline: last.deadline
          })
        });

        const json = await suggestionRes.json();
        document.getElementById('suggestionResult').innerText =
          json.suggestion || 'No suggestion available.';
      } catch (err) {
        console.error('Error:', err);
        alert('Error fetching suggestion.');
      }
    });
  </script>

  <script>
    // use API_BASE defined in scripts.js
async function loadProgress() {
  const token = localStorage.getItem('token') || '';
  const res = await fetch(API_BASE + '/tasks', {
    headers: { 'Authorization': 'Bearer ' + token }
  });
  const data = await res.json();
  const list = document.getElementById('progressList');
  list.innerHTML = '';

  (data.tasks || []).forEach(t => {
    const id = t._id?.$oid || t._id; // âœ… handle ObjectId or string
    const div = document.createElement('div');
    div.className = 'task-item';
    div.innerHTML = `
      <strong>${t.title}</strong> â€” ${t.topic}<br>
      Deadline: ${new Date(t.deadline).toLocaleDateString()}<br>
      Progress: ${t.progress || 0}% 
      <button class="btn-small" onclick="updateProgress('${id}')">+10%</button>
      <button class="btn-small" onclick="markDone('${id}')">Mark as Doneâœ…</button>
    `;
    list.appendChild(div);
  });
}

window.addEventListener('load', loadProgress);
  </script>
